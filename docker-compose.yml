version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: datavault-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: datavault
      POSTGRES_PASSWORD: datavault123
      POSTGRES_DB: datavault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datavault"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
